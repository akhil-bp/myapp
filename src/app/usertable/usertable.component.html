<app-navbar></app-navbar>

<table class="table">
  <tr>
    <th>name</th>
    <th>email</th>
    <th>role</th>
    <th>status</th>
    <th>action</th>
  </tr>
  <tr *ngFor ="let data of users">
    <td>{{data.name}}</td>
    <td>{{data.email}}</td>
    <td  >   
        <a *ngIf =" data.status == 1" class=" text-success">admin</a>  
        <a *ngIf =" data.status == 0" class=" text-danger">user</a>         
    </td>
    <td>
        <a *ngIf =" data.role == 1" class="text-success">active</a>  
        <a *ngIf =" data.role == 0" class="text-danger">deactive</a>         
    </td>
    <td>
        <a class="btn btn-success">edit</a>  
        <a class="btn btn-danger" (click)="delete(data)">delete</a>         
    </td>
  </tr>
</table>
