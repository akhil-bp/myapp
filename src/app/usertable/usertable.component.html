<app-navbar></app-navbar>

<table class="table">
    <input class="b" type="text" [(ngModel)]="term" placeholder="search">
  <tr>
    <th>name</th>
    <th>email</th>
    <th>Image</th>
    <th>role</th>
    <th>status</th>
    <th>action</th>
  </tr>
  <tr *ngFor ="let data of users|filter:term | paginate: { itemsPerPage: 10, currentPage: p }">
    <td>{{data.name}}</td>
    <td>{{data.email}}</td>
    <td>
      <img width= 40px height=40px src="http://localhost:3000/uploads/{{data.profilePicFile}}" />
      {{data.profilePicFile}}

    </td>
    <td  >   
        <a *ngIf =" data.status == 0" class=" text-success">admin</a>  
        <a *ngIf =" data.status == 1" class=" text-danger">user</a>         
    </td>
    <td>
        <a *ngIf =" data.role == 0" class="text-success">active</a>  
        <a *ngIf =" data.role == 1" class="text-danger">deactive</a>         
    </td>
    <td>
        <a class="btn btn-success" (click)="edit(data)">edit</a>  
        <a class="btn btn-danger" (click)="delete(data)">delete</a>         
    </td>
  </tr>
</table>
 <pagination-controls (pageChange)="p = $event"></pagination-controls>
